<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Заказ</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<form class="form" name="order" id="form">
		<h2>Сделать заказ</h2>

		<label for="name">Заказчик:</label>
		<input id="name" type="text" name="name" placeholder="Иванов Иван Иванович">

		<label for="entity">Лицо:</label>
		<div>
			<input type="radio" id="choice_1" name="entity" value="physical" checked>
			Физическое
		</div>
		<div>
			<input type="radio" id="choice_2" name="entity" value="legal">
			Юридическое
		</div>
		
		<label for="contract">Номер договора:</label>
		<input type="text" id="contract" name="contract" placeholder="01/05-Д">
		
		<label for="phone">Телефон:</label>
		<input id="phone" type="text" name="phone" placeholder="+71234567890">
		
		<label for="message">Комментарий:</label>
		<textarea id="message" name="message"></textarea>
		
		<button type="submit">Заказать</button>
	</form>
	<script src="js/order.js"></script>
</body>
</html>
